#################### CONFIGURATION FILE ####################
# This file contains the configuration for the audio data path,
# the embedding model, and the dimensionality reduction model.
#
# The embedding model must be a list either of one or multiple models.
# 
# The dimensionality reduction model must be just one of the supported models.


# PATHS:
# define paths for your audio data
# audio_dir :       "/mnt/swap/Work/Data/Birds/neotropical coffee farms in Colombia and Costa Rica/soundscape_data" 
audio_dir :       "/mnt/swap/Work/Data/Amphibians/AnuranSet/AnuranSet" 
# audio_dir :       "/mnt/swap/Work/Data/marine/marine mammals/Ilaria_annotated/Ilaria_AL_eval" 

# CHOOSE FROM MODELS
available_models : [
    "animal2vec_xc",
    "animal2vec_mk",
    "audiomae",
    "aves_especies",
    "biolingual",
    "birdaves_especies",
    "birdnet",
    "avesecho_passt",
    "hbdet",
    "insect66",
    "insect459",
    "perch_bird",
    "mix2",
    "protoclr",
    "rcl_fs_bsed",
    "surfperch",
    "google_whale",
    "vggish",
  ]


# embedding model name
embedding_model: 
  # if already_computed is True, the embeddings will be loaded from the
  # embeddings directory in the dataset path in `results/by_dataset/`

  # if already_computed is False, the embeddings will be computed 
  # for all selected models

  already_computed: False
  selected_models: [
      "birdnet",
      "animal2vec_xc",
      "animal2vec_mk",
      "audiomae",
      "aves_especies",
      "biolingual",
      "birdaves_especies",
      "avesecho_passt",
      # "hbdet",
      "insect66",
      "insect459",
      "perch_bird",
      # # "mix2",
      "protoclr",
      # # "rcl_fs_bsed",
      "surfperch",
      "google_whale",
      # "vggish",
      "nonbioaves_especies"
  ]

# specify the evaluation task to be performed
available_evaluation_tasks: [
  "classification",
  "clustering",
  "pairwise_distances"
]

evaluation_task: [
  "classification",
  "clustering"
]

# dimensionality reduction (for visualization) model name.
available_reduction_models: [
  "pca",
  "sparse_pca",
  "t_sne",
  "umap"
]
dim_reduction_model: "umap"

